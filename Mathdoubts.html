<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doubt Solvers</title>
  <style>
    /* Add some basic styling here (optional) */
  </style>
</head>
<body>
  <h1>Doubt Solvers - Get Help Here!</h1>

  <section id="ask-question">
    <h2>Ask Your Question</h2>
    <form action="#">
      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" placeholder="Enter your subject">
      <br>
      <label for="question">Question:</label>
      <textarea id="question" name="question" rows="5" placeholder="Type your question here"></textarea>
      <br>
      <button type="submit">Ask Now</button>
    </form>
  </section>

  <section id="browse-questions">
    <h2>Browse Recent Questions</h2>
    <ul>
      <li>What is the capital of France?</li>
      <li>How to solve for x in the equation x^2 + 5x + 6 = 0?</li>
      </ul>
  </section>

  </body>
</html>
